name: Kittygram Workflow

on:
  push:
    branches:
      - main

jobs:
  backend_tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: django_user
          POSTGRES_PASSWORD: django_password
          POSTGRES_DB: django_db
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8==6.0.0
        pip install -r ./backend/requirements.txt
    - name: Test with flake8
      run: python -m flake8 backend/
    - name: Run Django tests
      env:
        POSTGRES_USER: django_user
        POSTGRES_PASSWORD: django_password
        POSTGRES_DB: django_db
        DB_HOST: 127.0.0.1
        DB_PORT: 5432
      run: |
        cd backend/
        python manage.py test

  frontend_tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: |
        cd frontend/
        npm ci
    - name: Run frontend tests
      run: |
        cd frontend/
        npm test

  build_and_push:
    name: Push Docker images
    runs-on: ubuntu-latest
    needs: project_tests
    strategy:
      matrix:
        service: [backend, frontend, nginx]
        image_name: [kittygram_backend, kittygram_frontend, kittygram_gateway]
        exclude:
          - service: nginx
            image_name: kittygram_backend
          - service: backend
            image_name: kittygram_gateway
    steps:
    - uses: actions/checkout@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to Docker
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Push to DockerHub
      uses: docker/build-push-action@v4
      with:
        context: ./${{ matrix.service }}
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/${{ matrix.image_name }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
    - uses: actions/checkout@v3
    - name: Copy files via ssh
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.SSH_KEY }}
        passphrase: ${{ secrets.SSH_PASSPHRASE }}
        source: "docker-compose.production.yml,.env.example"
        target: "kittygram"
    - name: Executing remote ssh commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.SSH_KEY }}
        passphrase: ${{ secrets.SSH_PASSPHRASE }}
        script: |
          cd kittygram
          # Копируем .env.example в .env если его нет
          if [ ! -f .env ]; then
            cp .env.example .env
            echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" >> .env
          fi
          
          # Обновляем образы
          sudo docker compose -f docker-compose.production.yml pull
          
          # Перезапускаем контейнеры
          sudo docker compose -f docker-compose.production.yml down
          sudo docker compose -f docker-compose.production.yml up -d
          
          # Миграции и статика
          sleep 10
          sudo docker compose -f docker-compose.production.yml exec -T backend python manage.py migrate
          sudo docker compose -f docker-compose.production.yml exec -T backend python manage.py collectstatic --noinput

  send_message:
    runs-on: ubuntu-latest
    needs: deploy
    if: success()
    steps:
    - name: Send Telegram message
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          ✅ Деплой Kittygram успешно выполнен!
          
          Проект доступен по адресу: https://kittygram.dedyn.io
          API: https://kittygram.dedyn.io/api/
